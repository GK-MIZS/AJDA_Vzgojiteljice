<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link src="vprasalnik.css" rel="stylesheet" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5" id="app_vpr">

        {{ vzgojiteljice }}

        <div class="display-4 text-center">VPRAÅ ALNIK</div>
        <hr>
        <div class="mb-3 d-flex align-items-center">
            <label for="label_ime_otroka" class="form-label me-2 mb-0 fw-bold" style="min-width: 120px;">Ime otroka:</label>
            <input type="text" class="form-control" id="label_ime_otroka" placeholder="" v-model="imeOtrok">
          </div>
          
        <hr>
        <div v-for="vzgojiteljica in vzgojiteljice">
            <div class="mb-3 display-6">Vzgojiteljica: <span class="fw-bold">{{ vzgojiteljica.ime }}</span></div>
            <div v-for="id, index in vzgojiteljica.vprasanja">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">{{ besediloVprasanjaID(id,
                        vzgojiteljica.ime)}}</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        v-model="vzgojiteljica.odgovori[index].besedilo"></textarea>
                </div>
            </div>
            <hr class="my-4">
        </div>
        <button class="btn btn-lg btn-light border-1 border-dark rounded-5 py-2 w-100 mb-5">Shrani odgovore</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="vprasalnik_client.js"></script>
</body>

</html>
